<div *ngFor="let product of products" class="w-[256px] h-[378px] my-2 sm:m-2 rounded-t-lg bg-white">
  <img src='{{ product.image }}' class="w-full h-[300px] object-cover rounded-t-lg" alt="image product">
  <div class="p-2">
    <h2 class="font-light text-[16px] pb-1 leading-6">{{ product.name }}</h2>
    <hr color="#5D5D6D">
    <p class="font-semibold text-[14px] pt-1 leading-6" >{{ product.price | currency:'BRL':true }}</p>
  </div>
</div>
